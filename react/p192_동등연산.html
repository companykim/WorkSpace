</head>
<body>
    <script type="text/babel">
        let myArr = [12, 3, 3];
        let aliasArr = [12, 3, 3];

        myArr.push("hello");

        console.log(myArr); // ["hello"]
        console.log(aliasArr);

        console.log("issSame : " + (myArr == aliasArr));
    </script>
