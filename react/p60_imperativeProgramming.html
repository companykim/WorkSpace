<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>
<body>
    <div id="container"></div>
    <script type="text/babel">
        const str = "rgtgbrgb bgtgbhrtg";
        let uriFriendly = "";
        for (let i = 0; i < str.length; i++) {
            if (str[i] === " ") {
                uriFriendly += "-"; 
            } else {
                uriFriendly += str[i];
            }
        }

        alert(uriFriendly);
    </script>
</body>
</html>
