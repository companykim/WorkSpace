<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>
<body>
    <div id="container"></div>
    <script type="text/babel">
        // 최고령 나이 찾기
        const Ages = [27, 24, 30, 29, 56];
        // initialValue : 0
        // callback
        const maxAge = (curMax, age) => {
            console.log(`현 최대값 ${curMax}, 현 나이값 ${age}`);
            return age > curMax ? age : curMax;
        };
        const eldest = Ages.reduce(maxAge, 0);
        console.log(eldest);
    </script>
</body>
</html>
