<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
    </head>
    <body>
        <div>
            <img src="./_116809872_0c722a8b-cc01-4d0d-83b0-9c60c7f9c0ae.jpg">
            <br>
            <button id="accel">가속</button>
            <button id="breaking">감속</button>
        </div>
    </body>
    <script>
    function Car(model, speed, color) {
        this.model = model;
        this.speed = speed;
        this.color = color;

        this.breaking = function() {
            this.speed -= 10;
        }

        this.accel = function() {
            this.speed += 10;
        }
    }
    let myCar = new Car("model", 55, "color");
    document.querySelector("#accel").onclick = function() {
        myCar.accel();
        alert(myCar.speed);
    }
    document.querySelector("#breaking").onclick = function() {
        myCar.breaking();
        alert(myCar.speed);
    }
    </script>
</html>
