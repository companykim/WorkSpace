<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>fortress-01</title>
	<style>
		canvas {
			border: 1px dotted red;
			/* 캔버스에 경계선을 그려준다. */
			background-color: #fcff00;
			/* 캔버스의 배경색을 지정한다. */
		}
	</style>
</head>

<body onload="init();">
	<canvas id="canvas" width="500" height="300"></canvas>
	<div>
		속도<input id="velocity" value="30" type="number" min="0" max="100" step="1" />
		각도<input id="angle" value="45" type="number" min="0" max="85" step="1" />
		<div id="score">점수 = 0</div>
		<button onclick="start();">발사</button>
	</div>
</body>
	<script>
		var context;			/* 컨텍스트 객체*/
        var velocity;			/* 사용자가 입력한 공의 초기속도 */
        var angle;			    /* 사용자가 입력한 공의 초기각도 */
        var ballV;			    /* 공의 현재 속도 */
        var ballVx;			    /* 공의 현재 x방향 속도 */
        var ballVy;			    /* 공의 현재 y방향 속도 */
        var ballX = 10;		    /* 공의 현재 x방향 위치 */
        var ballY = 250;		/* 공의 현재 y방향 위치 */
        var ballRadius = 10;	/* 공의 반지름 */
        var score = 0;
        var image = new Image();		        /* 이미지 객체 생성 */
        image.src = `./images/grass.jpg`;		/* 이미지 파일 이름 설정 */
        var backimage = new Image();
        backimage.src = "./images/net.jpg";
        var timer;	
	</script>
</html>
