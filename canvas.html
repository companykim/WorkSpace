<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Fortress-01</title>
	<style>
		canvas {
			/* 캔버스에 경계선을 그려준다. */
			border: 1px dotted red;
			/* 캔버스의 배경색을 지정한다. */
			background-color: #fcff00;	
		}
	</style>
</head>

<body onload="init();">
	<canvas id="fortressCanvas" width="500" height="300"></canvas>
	<div>
		속도<input id="velocity" value="30" type="number" min="0" max="100" step="1" />
		각도<input id="angle" value="45" type="number" min="0" max="85" step="1" />
		<div id="score">점수 = 0</div>
		<button onclick="start();">발사</button>
	</div>
</body>
<script src ="./ball.js"></script>
<script src ="./cannon.js"></script>
<script src ="./target.js"></script>
<script>
	var context = document.getElementById('fortressCanvas').getContext('2d'); /* 컨텍스트 객체*/
	var velocity;							/* 사용자가 입력한 공의 초기속도 */
	var angle;								/* 사용자가 입력한 공의 초기각도 */
	var ballV;								/* 공의 현재 속도 */
	var tryCnt = 0; 						/* 쏜 횟수 */
	var score = 0;							/* 점수 */
	var imgground = new Image();			/* 그라운드(땅) 이미지 객체 생성 */
	imgground.src = "./images/grass.jpg";	/* 이미지 파일 이름 설정 */
	var netImage = new Image();
	netImage.src = "./images/net.jpg";
	var timer;

	// 사용법: 
	let ball = new Ball(10);
	let cannon = new Cannon(0, 0);
	let target = new Target(netImage, 450, 60, 30, 200);
	
	/* 초기화를 담당하는 함수 */
	function init() {
		clearInterval(timer);
		cannon.위치지정(10, 250);
		cannon.장전(ball);
		draw();
	}
	/* 사용자가 발사 버튼을 누르면 호출된다. */
	function start() {
		tryCnt++;
		init(); /* 날라가도 다시 초기화하고 시작 */
		/* 사용자가 입력한 공의 초기속도 */
		velocity = Number(document.getElementById("velocity").value);
		/* 사용자가 입력한 공의 초기각도 */
		angle = Number(document.getElementById("angle").value);
		cannon.발사(velocity, angle);

		// 초당 10회
		ball.그리기간격(100);
		timer = setInterval(calculate, 100);
	}
	/* 공의 현재 속도와 위치를 업데이트한다. */
	function calculate() {
		ball.시간흐름();
		if (ball.맞추었니(target)) {
			score++;
		 	document.getElementById("score").innerHTML = tryCnt+ "번 쏘아" + "점수=" + score;
		 	clearInterval(timer);
		}

		// /* 공이 목표물에 맞았으면 */
		// /* 공이 경계를 벗어났으면 */
		// if (ballY >= 300) {
		// 	clearInterval(timer);
		// }
		draw();
	}

	/* 전체 화면을 그리는 함수 */
	function draw() {
		context.clearRect(0, 0, 500, 300);	/* 화면을 지운다. */
		context.drawImage(imgground, 0, 270);
		target.draw(context);
		ball.drawBall(context);
	}
</script>
</html>
