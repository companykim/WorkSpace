<html>
    <head>
        <title>회원가입</title>
    </head>
    <body>
        <h1>회원 가입을 환영합니다</h1>
        <form action="">
            <fieldset>
                <legend>사용자 정보</legend>
                <ul>
                    <li><label for="user-id" place >아이디</label>
                        <input type="text" id="user-id" autofocus placeholder="영어와 숫자 포함 4자 이상, 공백 없이" required>
                    </li>
                    <li><label for="user-email">이메일</label>
                        <input type="text" id="user-email" required>
                    </li>
                    <li><label for="user-password">비밀번호</label>
                        <input type="text" id="user-password" autofocus placeholder="영어와 숫자 특수문자를 포함하여 8자 이상" required>
                    </li>
                    <li><label for="user-cw">비밀번호 확인</label>
                        <input type="text" id="user-cw" required>
                    </li>
                    <li><label for="route">가입 경로</label>
                        <select id="route">
                            <option value="blog" selected>블로그</option>
                            <option value="sns" selected>sns</option>
                            <option value="광고" selected>광고</option>
                            <option value="전단지" selected>전단지</option>
                        </select>
                    </li>
                    <li>
                        <label for="memo">메모</label>
                        <textarea id="memo" cols="40" rows="4" placeholder="남길 말씀이 있다면 여기에"></textarea>
                        
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>이벤트와 새로운 소식</legend>
                <label><input type="radio" name="email" value="yes">메일 수신</label>
                <label><input type="radio" name="email" value="no">메일 수신 안함</label>
            </fieldset>
            <input type="submit" value="가입하기">
            <input type="submit" value="취소">
        </form>
    </body>
</html>
