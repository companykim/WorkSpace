<html>
    <head>
        <title>구구단</title>
    </head>
    <body>
        <div>
            <h1>구구단</h1>
            <script>
                
                function mySum(a, b) {
                    return a + b;
                }

                let sum = function(a, b) {
                    return a + b;
                }

                document.write("<h3>" + mySum(sum(1, 2), 5) + "단</h3>");
            </script>
        </div>
    </body>

</html>
